<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级优秀文章展示</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            line-height: 1.6;
            color: #333;
        }

        /* 头部样式 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .class-info {
            margin-bottom: 1rem;
        }

        /* 主体内容容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 文章卡片样式 */
        .article-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
        }

        .article-title {
            color: #2980b9;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .article-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .article-excerpt {
            margin-bottom: 1.5rem;
        }

        .read-more {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .read-more:hover {
            background-color: #2980b9;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .article-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="class-info">
            <h1>六（3）班班级优秀文章展示</h1>
            <p>汇集思想精华，展现文字力量</p>
        </div>
    </header>

    <div class="container">
        <article class="article-card">
            <h2 class="article-title">汤圆</h2>
            <div class="article-meta">
                作者：王筱雅｜发表日期：2025-2-21｜分类：小练笔
            </div>
            <p class="article-excerpt">
                  刚学汉字的小孩子,出门工作的大孩子，头上白花花一片的老孩子，提到汤圆，谁不是嘴里立刻生出一种甜甜的,粳糯糯的感觉呢。
                将麻糊、花生碎、豆沙等食材包入面团中，包成一个圆球，再放入不断吐气的锅中，光是周围的空气都带了一丝甜甜的味道，不过一会儿，那一个个白胖小子都冒出头来。
                出锅时还一个个冒着热气，光样子都让人垂诞欲滴。入口时馅料在口中爆开，让人想再吃一个。
            </p>
            <a href="/articles" class="back-home">返回首页</a>
        </article>
    </div>
</body>
    

</html>
