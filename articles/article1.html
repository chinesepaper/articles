<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级优秀文章展示</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            line-height: 1.6;
            color: #333;
        }

        /* 头部样式 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .class-info {
            margin-bottom: 1rem;
        }

        /* 主体内容容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 文章卡片样式 */
        .article-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
        }

        .article-title {
            color: #2980b9;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .article-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .article-excerpt {
            margin-bottom: 1.5rem;
        }

        .read-more {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .read-more:hover {
            background-color: #2980b9;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .article-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章标题</title>
    <link rel="stylesheet" href="../styles.css"> <!-- 如果需要共用样式 -->
</head>
<body>
    <header>
        <h1>XX班级优秀文章展示</h1>
        <a href="../index.html">返回首页</a>
    </header>
    <div class="container">
        <article class="article-card">
            <h2 class="article-title">文章标题</h2>
            <div class="article-meta">
                作者：XXX｜发表日期：YYYY-MM-DD｜分类：XXX
            </div>
            <div class="article-content">
                <p>这里是文章的完整内容。</p>
                <p>可以分段写，支持HTML标签，比如加粗：<strong>重点内容</strong>。</p>
                <p>还可以插入图片：</p>
                <img src="图片URL" alt="图片描述" style="max-width: 100%; height: auto;">
            </div>
        </article>

</body>
</html>
