<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级优秀文章展示</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            line-height: 1.6;
            color: #333;
        }

        /* 头部样式 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .class-info {
            margin-bottom: 1rem;
        }

        /* 主体内容容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 文章卡片样式 */
        .article-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
        }

        .article-title {
            color: #2980b9;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .article-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .article-excerpt {
            margin-bottom: 1.5rem;
        }

        .read-more {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .read-more:hover {
            background-color: #2980b9;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .article-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="class-info">
            <h1>六（3）班班级优秀文章展示</h1>
            <p>“了解你的组织及决策”</p>
        </div>
    </header>

    <div class="container">
        <article class="article-card">
            <h2 class="article-title">汤圆</h2>
            <div class="article-meta">
                作者：方以欣｜发表日期：2025-2-21｜分类：小练笔
            </div>
            <p class="article-excerpt">
                  在一日三餐里，牛腩粉绝对是让人难以抗拒的美味。先将自己精挑细选的牛腩切块，冲洗干净，丢进锅里，再添些酱油、料酒，小火慢炖。
                  另一边把米粉在沸水中烫软捞出，加入青菜等配菜，浇上香浓牛腩汤，摆上牛腩，撒点葱花。
                  看看这碗牛腩粉，闻着那浓郁的香味，谁能忍住不马上大快朵颐呢？夹起一筷子米粉带着汤汁入口，顺滑的米粉和鲜美的汤计在舌尖上碰撞，简直绝了。
                  一碗下肚所有的烦恼都抛到九宵云外。
            </p>
            <a href="/articles" class="back-home">返回首页</a>
        </article>
    </div>
</body>
</html>
