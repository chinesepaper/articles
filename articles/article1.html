<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章标题</title>
    <link rel="stylesheet" href="../styles.css"> <!-- 如果需要共用样式 -->
</head>
<body>
    <header>
        <h1>XX班级优秀文章展示</h1>
        <a href="../index.html">返回首页</a>
    </header>
    <div class="container">
        <article class="article-card">
            <h2 class="article-title">文章标题</h2>
            <div class="article-meta">
                作者：XXX｜发表日期：YYYY-MM-DD｜分类：XXX
            </div>
            <div class="article-content">
                <p>这里是文章的完整内容。</p>
                <p>可以分段写，支持HTML标签，比如加粗：<strong>重点内容</strong>。</p>
                <p>还可以插入图片：</p>
                <img src="图片URL" alt="图片描述" style="max-width: 100%; height: auto;">
            </div>
        </article>
    </div>
</body>
</html>
