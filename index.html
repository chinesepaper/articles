<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>“了解你的组织及决策”</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
          background: url(/articles/images/Webside.png) no-repeat center center fixed;
          -webkit-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }

        /* 头部样式 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .class-info {
            margin-bottom: 1rem;
        }

        /* 主体内容容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 文章卡片样式 */
        .article-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
        }

        .article-title {
            color: #2980b9;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .article-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .read-more {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }


        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .article-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

          
    <header>
        <div class="class-info">
            <h1>United Earth Government Articles</h1>
            <p>“今人不见古时月，今月曾经照古人”</p>
        </div>
    </header>

    <div class="container">
        <!-- 文章示例1 -->
        <article class="article-card">
            <h2 class="article-title">牛腩粉</h2>
            <div class="article-meta">
                作者：方以欣｜发表日期：2025-2-21｜分类：小练笔
            </div>
            <a href="articles/article1.html" class="read-more">阅读全文</a>
        </article>

        <!-- 文章示例2 -->
        <article class="article-card">
            <h2 class="article-title">汤圆</h2>
            <div class="article-meta">
                作者：王筱雅｜发表日期：2025-2-21｜分类：小练笔
            </div>
            <a href="articles/article2.html" class="read-more">阅读全文</a>
        </article>

        <!-- 更多文章... -->
    </div>
</body>  
</html>
